<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Keypad</title>
  <style>
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 150px;
      margin: 0 auto;
    }
    .key {
      width: 50px;
      height: 50px;
    }
    .key img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="keypad">
  <div class="key"><img src="data:image/png;base64,[[${keypad.images[0]}]]" alt="1"></div>
  <div class="key"><img src="data:image/png;base64,[[${keypad.images[1]}]]" alt="2"></div>
  <div class="key"><img src="data:image/png;base64,[[${keypad.images[2]}]]" alt="3"></div>
  <div class="key"><img src="data:image/png;base64,[[${keypad.images[3]}]]" alt="4"></div>
  <div class="key"><img src="data:image/png;base64,[[${keypad.images[4]}]]" alt="5"></div>
  <div class="key"><img src="data:image/png;base64,[[${keypad.images[5]}]]" alt="6"></div>
  <div class="key"><img src="data:image/png;base64,[[${keypad.images[6]}]]" alt="7"></div>
  <div class="key"><img src="data:image/png;base64,[[${keypad.images[7]}]]" alt="8"></div>
  <div class="key"><img src="data:image/png;base64,[[${keypad.images[8]}]]" alt="9"></div>
  <div class="key"><img src="data:image/png;base64,[[${keypad.images[9]}]]" alt="blank"></div>
</div>
</body>
</html>
